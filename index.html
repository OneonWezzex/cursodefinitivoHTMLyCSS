<!DOCTYPE html> <!-- Le dice alnavegador que el documento es un HTML5 -->
<html lang="es"> <!--  Le dice al navegador que la página está en lenguaje español, así el navegador pregunta si se deseatraducir de ser necesario-->
    <head> <!-- Aquí va todo lo importante para cargar nuestro sitio web y que no es visual, como fuentes, librerias, css y más-->
        <meta charset="UTF-8" /> <!-- Indica que podemos usar caracteres especiales y emojis por usar ASCII-->
        <meta name="description" content="Esta página te mostrará fotos de paisajes" /> <!-- La descripción de la página ayuda para el SEO en buscadores-->
        <meta name="robots" content="index,follow" /> <!-- Autoriza a los robots de búsqueda para que coloque nuestro contenido -->
        <title>Es mi primer página</title> <!-- Titulo de la página que aparece en la pestaña del navegador-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Etiqueta vital para que el contenido de la página sea responsive y puedea escalar segun el dispositivo-->
        <link rel="stylesheet" href="./css/estilos.css"> <!-- El primer enlace a una hoja de estilos css-->
    </head>
    <body>
        <header> <!-- El encabezado, es la parte que va hasta arriba de la página y normalmente aquí vienen las barras de navegación y algunos banners-->
            <nav></nav> <!-- Etiqueta especifica para construir la barra de navegación o menú de nuestro sitio-->
        </header>
        <main> <!-- Esta etiqueta indica que aquí dentro irá el contenido principal de mi página web -->
            <section> <!-- Etiqueta que indica una sección del sitio y puede haber multiples etiquetas section-->
                <article>

                </article>
            </section>
            <ul> <!-- unorder list Lista desordenada y estarán marcadas con bullets o puntitos-->
                <li>Soy una etiqueta li</li> <!-- List item Es el elemento de la lista donde ya podemos agregar texto-->
            </ul> 
            <ol></ol> <!-- order list Es una lista ordenada, vendrán numeradas empezando por el 1-->
        </main>
        <footer> <!-- Pie de pagina, normalmente aquí vienen los disclaimers, redes sociales, copyright y otro tipo de enlaces importantes-->

        </footer>
            <p>Soy un párrafo</p>
            <h1>Soy un encabezado de tamaño h1</h1>
            <a href="#">Soy un link</a>
    </body>
</html>
