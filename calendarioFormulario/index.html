<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clase de formularios">
    <meta name="robots" content="index,follow">
    <title>Formulario calendario</title>
</head>
<body>
   <form action="">
        <label for="hora">
            <span>Hora</span>
            <input type="time" id="hora" name="hora" />
        </label>
        <label for="dia">
            <span>Día</span>
            <input type="date" id="dia" name="dia" />
        </label>
        <label for="semana">
            <span>Semana</span>
            <input type="week" id="semana" name="semana" />
        </label>
        <label for="mes">
            <span>Mes</span>
            <input type="month" id="mes" name="mes" />
        </label>
        <input type="submit">
    </form> 
    <form action="">
        <label for="calendario">
            <span>Calendario</span>
            <input type="datetime-local" id="calendario" name="calendario">
        </label>
        <input type="submit">
    </form>

    <form action="">
        <label for="nombre">
            <span>¿Cuál es tu nombre?</span>
            <input type="text" id="nombre" name="nombre" autocomplete="name" required  placeholder="Tu nombre"/>
        </label>
        <label for="correo">
            <span>¿Cuál es tu correo?</span>
            <input type="email" id="correo" name="correo" autocomplete="email" required placeholder="Tu correo"/>
        </label>
        <label for="pais">
            <span>¿En qué pais vives?</span>
            <input type="text" id="pais" name="pais" autocomplete="country" required placeholder="Tu pais"/>
        </label>
        <label for="cp">
            <span>¿Cuál es tu código postal?</span>
            <input type="number" id="cp" name="cp" autocomplete="postal-code" required placeholder="Tu Código postal"/>
        </label>
        <input type="submit">
</body>
</html>
